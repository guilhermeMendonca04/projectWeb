<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCB BAURU</title>
    <style>
        body{
            background-color: white;
        }

        h1{
            color: white;
            font-size: 20px;
            font-family: 'Quicksand', sans-serif;
            margin: 0; /* Remove a margem padrão do <h1> */
            font-weight: 400;
            
        }

        .cabecalho{
            background-color: #043D60;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 66px;
            padding: 6px 16px;
            box-sizing: border-box;
            z-index: 99;
            display: flex;
            align-items: center; /*Alinha verticalmente ao centro o h1*/
            justify-content: flex-start; /*Alinha horizontalmente a esquerda o h1*/
            flex-wrap: wrap; /*Quebra de linha se tiver um espaço muito pequeno*/
            
        }

    </style>

</head>

<body>
    
    <div class="cabecalho">
        <h1>CCB REGIONAL VIRTUAL</h1> 

    </div>

    <div class = "conteudo">
        <div class="titulo">
            <h1>Informações do Wi-Fi</h1>
        </div>
    </div>
</body>

</html>
