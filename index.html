<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCB BAURU</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: white;
            margin: 0;
            min-height: 100vh; /* Garante que o body ocupe toda a altura da tela */
            display: flex; 
            flex-direction: column;
            align-items: center; 
        }

        h1{
            color: white;
            font-size: 20px;
            font-family: 'Quicksand', sans-serif;
            margin: 0; /* Remove a margem padrão do <h1> */
            font-weight: 400;
            
        }

        .cabecalho{
            background-color: #043D60;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 66px;
            padding: 6px 16px;
            box-sizing: border-box;
            z-index: 99;
            display: flex;
            align-items: center; /*Alinha verticalmente ao centro o h1*/
            justify-content: flex-start; /*Alinha horizontalmente a esquerda o h1*/
            
        }

        .conteudo{
            margin-top: 72px;
            padding: 16px;
            width: 90vw;
            max-width: 900px;
            min-width: 300px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            /*height: auto;
            max-height: 80vh;*/
            box-sizing: border-box;
        }

        .titulo h2{
            color: black;
            font-size: 80px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 400;
            /*white-space: nowrap;*/ /*Evite quebrar a linha*/
        }

        .informacoes{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 16px;
            min-height: 300px;
        }

        .informacoes h3{
            color: black;
            font-size: 40px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 400;
            margin: 0;
        }

        .informacoes h4{
            color: black;
            font-size: 40px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 400;
            margin: 0px;
        }

    </style>

</head>

<body>
    
    <div class="cabecalho">
        <h1>CCB REGIONAL VIRTUAL</h1> 

    </div>

    <div class = "conteudo">
        <div class="titulo">
            <h2>Informações do Wi-Fi</h2>
        </div>

        <div class="informacoes">
            <h3>Nome da Rede: Teste123</h3>
            <h4>Senha: Testando123</h4>
        </div>
    </div>

            try{
            const resposta = await fetch('testWifi.json')

            if(!resposta.ok){
                throw new Error('Erro ao carregar dados do arquivo.')
            }

            const dados = await resposta.json();

            document.getElementById('nomeRede').textContent = 'Nome da Rede: ${dados.nomeRede}';
            document.getElementById('senha').textContent = 'Senha: ${dados.senha}';

            }catch (erro) {
                document.getElementById('nomeRede').textContent = 'Erro ao carregar nome da rede';
                document.getElementById('senha').textContent = 'Erro ao carregar senha';
                console.error('Erro:', erro);  
            }
        }  

        // Chama a função quando a página carrega
        window.addEventListener('DOMContentLoaded', carregarDadosWiFi);
    </script>

</body>

</html>
